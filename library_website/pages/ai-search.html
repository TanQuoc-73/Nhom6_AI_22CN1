<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat với Trí Tuệ Nhân Tạo - Tìm Sách</title>
    <link rel="stylesheet" href="/library_website/css/ai-search.css">   
</head>
<body>

    <div class="container">
        <div id="header">
            <h1>Tìm kiếm nâng cao</h1>
        </div>
        <div id="chatWindow" class="chat-window"></div>
        <input type="text" id="userInput" placeholder="Nhập thông tin về sách...">
        <button id="sendBtn">Gửi</button>
        <button id="toggleLangBtn">English</button>
        <button id="clearChatBtn">Xóa Lịch Sử</button>
        <div id="bookResults" class="book-results"></div>
        <div id="similarBooks" class="similar-books"></div>
        <div id="chatHistory" class="chat-history"></div>
    </div>
    <!-- Modal cho thông tin sách -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalBookTitle"></h2>
            <img id="modalBookCover" src="" alt="Book Cover" />
            <p><strong>Tác giả:</strong> <span id="modalBookAuthor"></span></p>
            <p><strong>Thể loại:</strong> <span id="modalBookCategory"></span></p>
            <p><strong>Mô tả:</strong> <span id="modalBookDescription"></span></p>
            <h3>Sách liên quan:</h3>
            <div id="modalSimilarBooks"></div>
        </div>
    </div>

<script src="/library_website/js/ai-search.js"></script>
</body>
</html>
